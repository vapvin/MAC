<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const rightId = "vapvin";
      const rightPw = "1234";

      function login(id, pw) {
        if (id == rightId) {
          if (pw == rightPw) {
            document.write("Welcome");
          } else {
            document.write("틀렸습니다.");
          }
        } else {
          document.write("존재하지 않습니다.");
        }
      }

      const userId = prompt("당신의 아이디를 입력해주세요.");
      const userPw = prompt("당신의 패스워드를 입력해주세요.");

      login(userId, userPw);
    </script>
  </body>
