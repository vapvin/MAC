<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        padding: 100px;
      }

      .moveto {
        transform: translate(900px, 500px);
      }
    </style>
  </head>
  <body>
    <button>Click me</button>
    <div class="wrap" style="width:1000px; height:600px; background:yellow;">
      <div
        class="red"
        style="width:100px; height:100px; background:red; transition:3s linear;"
      ></div>
    </div>
    <script>
      const ball = document.querySelector(".red");
      const btn = document.querySelector("button");

      const moves = () => ball.classList.toggle("moveto");
      btn.addEventListener("click", moves);
    </script>
  </body>
</html>
