<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <title>Document</title>

    <style>
      .txt1 {
        background: red;
        width: 50px;
        height: 10px;
        border: 10px solid #000;
      }

      .txt2 {
        background: steelblue;
        width: 100px;
        height: 50px;
        border: 10px solid #000;
      }
    </style>
  </head>
  <body>
    <p>
      <button class="btn1">버튼1번</button>
      <span class="txt1">이부분은 500픽셀 이동합니다.</span>
    </p>

    <p>
      <button class="btn2">버튼2번</button>
      <span class="txt2">이부분은 50픽셀씩 계속 이동합니다.</span>
    </p>

    <script>
      $(function() {
        $(".btn1").on("click", function() {
          $(".txt1").animate(
            {
              marginLeft: "500px"
            },
            2000,
            "linear"
          );
        });

        $(".btn2").on("click", function() {
          $(".txt2").animate(
            {
              marginLeft: "+=50px"
            },
            300,
            "linear"
          );
        });
      });
    </script>
  </body>
</html>
