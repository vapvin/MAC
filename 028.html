<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        padding: 0;
        margin: 0;
        height: 10000px;
      }

      .head {
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 999;
        background: #eee;
        text-align: center;
      }

      .numbox {
        width: 100%;
        height: 10px;
        background: #ddd;
      }
      .numbar {
        height: 10px;
        background: steelblue;
        width: 0%;
      }
    </style>
  </head>
  <body>
    <div class="head">
      <h1>Scroll Indicator</h1>
      <div class="numbox">
        <div class="numbar" id="bar"></div>
      </div>
    </div>

    <div></div>

    <script>
      window.onscroll = function() {
        full();
      };

      const bar = document.getElementById("bar");

      const full = () => {
        const rowScroll =
          document.body.scrollTop || document.documentElement.scrollTop;
        const height =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;

        const scrolln = (rowScroll / height) * 100;

        bar.style.width = scrolln + "%";
      };
    </script>
  </body>
</html>
