<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <title>Document</title>
    <style>
      span {
        display: block;
        margin: 20px 0;
        width: 100%;
        height: 50px;
      }

      .yellcol {
        background: yellow;
      }

      .redcol {
        background: red;
      }

      .bgcol {
        background: steelblue;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/vapvin" target="_blank" class="btn1">버튼1</a>
    <span>내용1</span>

    <a href="https://github.com/vapvin" target="_blank" class="btn2">버튼2</a>
    <span>내용2</span>
    <button class="btn3">버튼2</button>
    <span>내용3</span>

    <script>
      $(function() {
        $(".btn1").on("click", function(e) {
          e.preventDefault();
        });

        $(".btn1").on("click", function() {
          $(this)
            .next()
            .toggleClass("yellcol");
        });

        $(".btn2")
          .on("focusin", function() {
            $(this)
              .next()
              .css({
                "background-color": "red"
              });
          })
          .on("focusout", function() {
            $(this)
              .next()
              .css({
                "background-color": "white"
              });
          });

        $(".btn3").on("dblclick", function() {
          $(this)
            .next()
            .toggleClass("bgcol");
        });
      });
    </script>
  </body>
</html>
