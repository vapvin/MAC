<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      #text {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Detect Caps Lock</h1>
    <p>Press the "Caps Lock" key inside the</p>

    <input type="text" id="myinput" />
    <p id="text">Warning u caps LOCK</p>

    <script>
      var lrean = document.getElementById("myinput");
      var text = document.getElementById("text");
      lrean.addEventListener("keyup", function(event) {
        if (event.getModifierState("CapsLock")) {
          text.style.display = "block";
        } else {
          text.style.display = "none";
        }
      });
    </script>
  </body>
</html>
