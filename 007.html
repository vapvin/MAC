<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>

    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="title"></h1>
    <section>
      <div>
        <p class="txt1">내용1</p>
      </div>
    </section>

    <section>
      <div>
        <p class="txt2">내용2</p>
      </div>
    </section>

    <script>
      $(function() {
        $(".txt1")
          .parents()
          .css({ border: "2px dashed skyblue" });

        $(".txt2")
          .parents("div")
          .css({ border: "10px dashed black" });
      });
    </script>
  </body>
</html>
