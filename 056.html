<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <title>Document</title>
    <style>
      #box1 {
        width: 100px;
        height: 50px;
        padding: 20px;
        border: 5px solid #000;
        background: yellow;
        margin: 8px;
      }

      #box2 {
        width: 50px;
        height: 100px;
        padding: 20px;
        border: 5px solid #000;
        background: yellow;
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <h1>수치조작 메소드</h1>
    <div id="box1">내용1</div>
    <div id="box2">내용2</div>
    <script>
      $(function() {
        console.log(
          $("#box1").height(),
          $("#box1").innerHeight(),
          $("#box1").outerHeight(),
          $("#box1").outerHeight(true)
        );
        console.log(
          $("#box2").height(),
          $("#box2").innerHeight(),
          $("#box2").outerHeight(),
          $("#box2").outerHeight(true)
        );
      });
    </script>
  </body>
</html>
